<!doctype html>
<html>
 <head>
  <title>fourth box</title>
 </head>

 <body
  style="
   width: 100vw;
   height: 100vh;
   display: flex;
   justify-content: center;
   align-items: center;
   background-color: #ffffff;
  "
 >
  <main
   style="
    height: 90%;
    width: 50%;
    background-color: #c6c3c3;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    border: 3px solid black;
   "
  >
   <div
    style="
     height: 100%;
     width: 80%;
     background-color: #bdf367;
     display: flex;
     justify-content: space-between;
     align-items: center;
     flex-direction: column;
     border: 3px solid black;
    "
   >
    <div
     style="
      width: 97%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
     "
    >
     <div
      style="
       width: 100%;
       height: 15%;
       background-color: #276814;
       display: flex;
       justify-content: center;
       align-items: center;
       color: black;
       border: 3px solid black;
       margin-bottom: 5px;
       margin-top: 5px;
      "
     >
      JOSHUA
     </div>
     <div
      style="
       width: 100%;
       height: 9%;
       background-color: #b2baf4;
       display: flex;
       justify-content: center;
       align-items: center;
       color: black;
       border: 3px solid black;
       margin-bottom: 5px;
      "
     >
      JOSHUA
     </div>
     <div
      style="
       height: 60%;
       width: 100%;
       background-color: #bdf367;
       display: flex;
       justify-content: center;
       align-items: center;
       border-radius: 5px;
      "
     >
      <div
       style="
        height: 90%;
        width: 1000%;
        background-color: #bdf367;
        display: flex;
        justify-content: space-between;
        align-items: center;
       "
      >
       <div
        style="
         height: 100%;
         width: 35%;
         background-color: #3d21db;
         text-align: center;
         color: black;
         border: 3px solid black;
        "
       >
        JOSHUA
       </div>

       <div
        style="
         height: 100%;
         width: 60%;
         background-color: #7a105e;
         text-align: center;
         flex-direction: column;
         color: black;
         border: 3px solid black;
        "
       >
        JOSHUA
       </div>
      </div>
     </div>
     <div
      style="
       width: 100%;
       height: 15%;
       background-color: #e06812;
       display: flex;
       justify-content: center;
       align-items: center;
       color: black;
       border: 3px solid black;
       margin-top: 5px;
       margin-bottom: 5px;
      "
     >
      JOSHUA
     </div>
    </div>
   </div>
  </main>
 </body>
</html>
