<!DOCTYPE html>
<html>
  <head>
    <title>Second Box</title>
  </head>

  <body
    style="
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    "
  >
    <main
      style="
        height: 90%;
        width: 65%;
        background-color: #da70d6;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      "
    >
      <div
        style="
          height: 90%;
          width: 90%;
          background-color: #008b8b;
          display: flex;
          justify-content: space-between;
          align-items: center;
          flex-direction: column;
        "
      >
        <div
          style="
            width: 100%;
            height: 18%;
            background-color: #c9a0dc;
            display: flex;
            justify-content: center;
            align-items: center;
          "
        >
          JOSHUA
        </div>
        <div
          style="
            height: 60%;
            width: 100%;
            background-color: #99ffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <div
            style="
              height: 100%;
              width: 28%;
              background-color: #cd5c5c;
              display: flex;
              justify-content: center;
              align-items: center;
            "
          >
            JOSHUA
          </div>
          <div
            style="
              height: 100%;
              width: 40%;
              background-color: #ff007c;
              display: flex;
              justify-content: center;
              align-items: center;
            "
          >
            JOSHUA
          </div>
          <div
            style="
              height: 100%;
              width: 28%;
              background-color: #dcae96;
              display: flex;
              justify-content: center;
              align-items: center;
            "
          >
            JOSHUA
          </div>
        </div>
        <div
          style="
            width: 100%;
            height: 18%;
            background-color: #9de093;
            display: flex;
            justify-content: center;
            align-items: center;
          "
        >
          JOSHUA
        </div>
      </div>
    </main>
  </body>
</html>
