<!DOCTYPE>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box</title>
    <style>
      .body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20;
        margin: 40%;
      }
      .content1 {
        height: 200px;
        width: 200px;
        background-color: blue;
        display: flex;
        justify-content: center;
        align-self: center;
        padding: 40px;
        margin: 40px;
      }

      .content2 {
        height: 200px;
        width: 200px;
        background-color: red;
        display: flexbox;
        justify-content: center;
        align-self: self-start;
        padding: 40px;
        margin: 40px;
        flex-direction: row;
        flex-direction: row-reverse;
      }

      .content3 {
        height: 200px;
        width: 200px;
        background-color: green;
        display: flexbox;
        justify-content: center;
        align-self: flex-end;
        padding: 40px;
        margin: 40px;
      }

      .content4 {
        height: 200px;
        width: 200px;
        background-color: orange;
        display: flexbox;
        justify-content: center;
        align-self: self-end;
        padding: 40px;
        margin: 40px;
        flex-direction: row;
        flex-direction: row-reverse;
        gap: 10px;
      }

      .content5 {
        height: 200px;
        width: 200px;
        background-color: pink;
        display: flex;
        justify-content: center;
        align-self: flex-start;
        padding: 40px;
        margin: 40px;
  <body>
    <div class="container" class="content1"></div>

    <div class="content2"></div>

    <div class="content3"></div>

    <div class="content4"></div>

    <div class="content5"></div>
  </body>
</html>
